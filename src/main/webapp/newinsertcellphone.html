<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="newenter">
		Enter new Cellphone details
	</div>
	<div class="table-contaier">
         <form name="form1" method="post">
         <table border="1">
	<tr>
	<td>
	Enter Brand Name <input type="text" name="brandname" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Enter Model Name <input type="text" name="modelname" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Enter RAM of mobile <input type="text" name="ram" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Enter ROM of mobile <input type="text" name="rom" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Enter Processor of mobile <input type="text" name="processor" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Enter Buy Date <input type="date" name="buydate" placeholder="Here (yyyy-mm-dd)">
	</td>
	</tr>
	<tr>
	<td>
	Enter Purchase Price <input type="text" name="purchaseprice" placeholder="Here">
	</td>
	</tr>
	<tr>
	<td>
	Click for new entry <input type="button" name="Insert" value="New Mobile" onclick="insert();">
	</td>
	</tr>
	</table>
	</form>
	</div>
	<div id="divresult"></div>
</body>
</html>
